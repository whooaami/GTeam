<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class = "container mt-3">

        <table class = "table table-dark text-white">

            <thead>
                <th>â„–</th>
                <th>Humidity</th>
                <th>Pressure</th>                
                <th>Solorld</th>
                <th>Temperature</th>
                <th>WindDirection</th>
                <th>WindSpeed</th>
            </thead>
            <tbody id = "tbody1">

            </tbody>

        </table>
    </div> 

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>

    <script>

//---------------CONFIGURATION--------------------------------------------------------------

        var firebaseConfig = {
            apiKey: "AIzaSyC8-RVdKlU40j3PmQ5gm_eX7BLAM8dr-WI",
            authDomain: "test-8842c.firebaseapp.com",
            databaseURL: "https://test-8842c-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "test-8842c",
            storageBucket: "test-8842c.appspot.com",
            messagingSenderId: "803883083362",
            appId: "1:803883083362:web:bfea82ce308bb3521e133b"
        };
        
        firebase.initializeApp(firebaseConfig);



//---------------GET ALL DATA---------------------------------------------------------------

        function SelectAllData() {
            firebase.database().ref('IoT').once('value',
            function(AllRecords){
                AllRecords.forEach(
                    function(CurrentRecord){
                        var humid = CurrentRecord.val().humidity;
                        var press = CurrentRecord.val().pressure;
                        var solor = CurrentRecord.val().solorld;
                        var temp = CurrentRecord.val().temperature;
                        var windD = CurrentRecord.val().windDirection;
                        var windS = CurrentRecord.val().windSpeed;
                        AddItemsToTable(humid, press, solor, temp, windD, windS);
                    }
                );
            });
        }

        window.onload = SelectAllData;

//---------------FILL TABLE---------------------------------------------------------------

        var dtNo = 0; 

        function AddItemsToTable(humid, press, solor, temp, windD, windS){
            var tbody = document.getElementById('tbody1');
            var trow = document.createElement('tr');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            var td5 = document.createElement('td');
            var td6 = document.createElement('td');
            var td7 = document.createElement('td');
            td1.innerHTML = ++dtNo;
            td2.innerHTML = humid;
            td3.innerHTML = press;
            td4.innerHTML = solor;
            td5.innerHTML = temp;
            td6.innerHTML = windD;
            td7.innerHTML = windS;
            trow.appendChild(td1); 
            trow.appendChild(td2); 
            trow.appendChild(td3); 
            trow.appendChild(td4); 
            trow.appendChild(td5); 
            trow.appendChild(td6); 
            trow.appendChild(td7);
            tbody.appendChild(trow);
        }

    </script>
</body>
</html>
